{% extends 'myapp/base.html'%}
{% load crispy_forms_tags %}

{% block body_block %}
{% load crispy_forms_tags %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}?{% now 'U' %}">
<div class="container_flex">
    <div class="mx-auto">
        <!-- <h1 class="mt-3 text-center">Insert Quote</h1> -->

    <div class="form-group">
        <form action="" method="post">
            {% csrf_token %}
            {{form|crispy }}
            <button type="submit" class="btn btn-success mb-3">Create Account</button>
        </form>
    </div>
    {% comment %} Already registered {% endcomment%}
    <div class="text-center w-100">
        <p class="text-muted font-weight-bold">
            Already Registered?
            <a href="{% url 'user:login'%}" class="text-primary ml-2">Login</a>
        </p>
    </div>
    </div>
</div>
{% endblock %}
