<!DOCTYPE html>
{% extends 'myapp/base.html'%}


{% block body_block %}
{% load crispy_forms_tags %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}?{% now 'U' %}">
<div class="container_flex">
    <div class="mx-auto">
        <div class="form-group">
            <form action="" method="post">
                {% csrf_token %}
                {{form|crispy }}
                <button type="submit" class="btn btn-success w-100 my-3">Sign In</button>
            </form>
        </div>
        {% comment %} Already registered {% endcomment%}
        <div class="text-center w-100">
            <p class="text-muted font-weight-bold">
                Don't have an account?
                <a href="{% url 'user:signup'%}" class="text-primary ml-2">Create Account</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
