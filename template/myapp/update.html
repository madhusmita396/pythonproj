<!DOCTYPE html>
{% extends 'myapp/base.html'%}

    {% block body_block %}
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}?{% now 'U' %}">
            
    <div class="container_flex">
        <div class="mx-auto">
            <h1 class="mt-3 text-center">Update Quote {{quotes}}</h1>
        </div>
        <div class="form-froup">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-success mb-3">Edit Quote</button>
            </form>
        </div>                      
            
    </div>
    {% endblock %}
